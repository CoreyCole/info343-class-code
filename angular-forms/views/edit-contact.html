<h1>Edit "{{contact.fname}} {{contact.lname}}"</h1>

<form name="contactForm" novalidate ng-submit="save()">
    <div class="form-group">
        <label for="fnameImp">First Name:</label>
        <!-- need to use id and name -->
        <input id="fnameImp" name="fnameImp" type="text" class="form-control"
               ng-model="contact.fname" required autofocus/>
    </div>
    <div class="form-group">
        <label for="lnameImp">Last Name:</label>
        <input id="lnameImp" name="lnameImp" type="text" class="form-control" ng-model="contact.lname" required/>
        <p class="validation-error"
           ng-if="contactForm.lnameImp.$error.required">Last name is required</p>
    </div>
    <div class="form-group">
        <label for="phoneImp">Phone:</label>
        <input id="phoneImp" name="phoneImp" type="tel" class="form-control"
               ng-model="contact.phone"
               pattern="\d{3}-\d{3}-\d{4}"
                required/>
        <p class="validation-error"
           ng-if="contactForm.phoneImp.$error.pattern">Phone must be xxx-xxx-xxxx</p>
        <p class="validation-error"
           ng-if="contactForm.phoneImp.$error.required">Phone is required</p>
    </div>
    <div class="form-group">
        <label for="dobImp">DOB:</label>
        <input id="dobImp" name="dobImp" type="text" class="form-control" ng-model="contact.dob"
                in-the-past pattern="\d{2}/\d{2}/\d{4}"/>
        <p class="validation-error"
                ng-if="contactForm.dobImp.$error.inThePast">Date of birth must be in the past</p>
        <p class="validation-error"
                ng-if="contactForm.dobImp.$error.pattern">Invalid date - must be mm/dd/yyyy</p>
    </div>
    <div class="form-group">
        <label for="shoeImp">Shoe Size:</label>
        <input type="number" class="form-control" id="shoeImp" name="shoeImp" ng-model="contact.shoeSize"
                required min="4" max="17" step="0.5"/>
        <p class="validation-error"
                ng-if="contactForm.shoeImp.$error.min">Shoe size must be greater than 4</p>
        <p class="validation-error"
                ng-if="contactForm.shoeImp.$error.max">Shoes size must be less than 17</p>
        <p class="validation-error"
                ng-if="contactForm.shoeImp.$error.required">Shoe size is required</p>
    </div>
    <div class="form-group">
        <a class="btn btn-default" ui-sref="list">Cancel</a>
        <button type="submit" class="btn btn-primary"
                ng-disabled="contactForm.$invalid">Save</button>
    </div>
</form>
